<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../util/messagingUtil.js"></script>
    <script type="text/javascript" src="../util/contentUtil.js"></script>
    <script type="text/javascript" src="../thirdPartyHelpers/d3.js"></script>
    <script type="text/javascript" src="../thirdPartyHelpers/c3.js"></script>


</head>
<body>

<script>
   
   if (window.addEventListener) {
       // For standards-compliant web browsers
       window.addEventListener("message", onMessage, false);
   } else {
       window.attachEvent("onmessage", onMessage);
   }
   // Retrieve data and begin processing
   function onMessage(event) {
       if (event.data.rowCount==1 && event && event.data)
       {
            document.getElementById("myText").src = event.data.data[0][0];//process event.data
	    //d3.select("heading").text("one row");
       }
 	else {
      		 if (event && event.data && event.data.rowCount>1)
      		{
          		 document.getElementById("myText").src="";
			//d3.select("heading").text("multiple rows");
     		 }	
            } 
   }
	
</script>



<CENTER><img style="height:50px;width:100px" id="myText" src="https://michelaguimaraes.github.io/blank_flag.jpg" /> 


</body>
</html>
